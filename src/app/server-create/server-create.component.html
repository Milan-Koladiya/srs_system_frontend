<div class="mt-3">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Server Name</label>
      <input type="text" [(ngModel)]="serverName" name="serverName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Server Name">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Server Description</label>
      <input type="text" [(ngModel)]="serverDes" name="serverDes" class="form-control" id="exampleInputPassword1" placeholder="Enter Server Description">
    </div>
    <p basic-directive >This is custom basic Directive</p>
    <p better-directive>This is custom better Directive</p>
    <br>
    <button (click)="handleServerCreate()" class="btn btn-primary">Submit</button>
</form>
</div>
